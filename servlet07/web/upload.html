<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>

<!--
    文件上传
        1.准备表单
        2.设置表单的提交类型 method=post
        3.设置表单类型为文件上传表单 enctyp="multipart/form-data"
        4.设置文件提交地址
        5.准备表单
            1.普通表单
            2.文件项
        6. 设置表单的name属性值：表单提交一定要设置表单的name属性值，否则后台无法接受数据

-->
<body>
<form action="uploadServlet" method="post" enctype="multipart/form-data">
    姓名： <input type="text" name="uname"><br/>
    文件： <input type="file" name="myfile"><br/>
    <button>提交</button>
</form>
</body>
</html>
